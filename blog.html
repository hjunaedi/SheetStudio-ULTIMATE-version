<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blog SheetStudio ‚Äî Tutorial Website Gratis</title>
<meta name="description" content="Tutorial lengkap buat website gratis dari Google Sheets">
<link rel="icon" href="/favicon.ico">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css" media="print" onload="this.media='all'">
<noscript><link rel="stylesheet" href="/style.css"></noscript>
<style>:root{--primary:#2563EB;--text:#1a1a1a;--text-muted:#6b7280;--bg:#fff;--surface:#f9fafb;--border:#e5e7eb}[data-theme=dark]{--text:#f3f4f6;--text-muted:#9ca3af;--bg:#0f172a;--surface:#1e293b;--border:#334155}*{box-sizing:border-box;max-width:100%}body{font-family:Inter,system-ui,sans-serif;font-size:16px;line-height:1.6;color:var(--text);background:var(--bg);margin:0;padding:0;transition:background-color .3s}a{color:inherit;text-decoration:none}h1{margin:0;font-weight:700;color:var(--text)}p{margin:0;color:var(--text-muted)}.container{max-width:1280px;margin:0 auto;padding:0 20px}nav{position:fixed;top:0;left:0;right:0;z-index:100;background:var(--bg);border-bottom:1px solid var(--border)}.nav{display:flex;align-items:center;justify-content:space-between;height:70px;max-width:1440px;margin:0 auto;padding:0 20px}.logo{display:flex;align-items:center;gap:12px;font-weight:700;font-size:20px}.logo__icon{width:40px;height:40px;background:var(--primary);border-radius:10px;display:flex;align-items:center;justify-content:center;color:#fff}.nav-links{display:flex;gap:8px}.nav-link{padding:8px 16px;font-size:15px;font-weight:500;color:var(--text-muted);border-radius:8px}.theme-toggle{width:40px;height:40px;border-radius:8px;display:flex;align-items:center;justify-content:center;cursor:pointer;background:var(--surface);border:none}.btn{padding:14px 28px;font-size:15px;font-weight:600;border-radius:12px;border:none;cursor:pointer}.btn--primary{background:var(--primary);color:#fff}.input{width:100%;padding:14px 20px;font-size:15px;background:var(--bg);border:1px solid var(--border);border-radius:12px;color:var(--text)}.loader{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:50vh;gap:16px}.spinner{width:40px;height:40px;border:3px solid var(--border);border-top-color:var(--primary);border-radius:50%;animation:spin .8s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}.card{background:var(--surface);border:1px solid var(--border);border-radius:16px;overflow:hidden;transition:all .3s}.card:hover{transform:translateY(-4px);box-shadow:0 12px 32px rgba(0,0,0,.15)}.card__img{aspect-ratio:16/9;background:var(--bg);overflow:hidden;position:relative}.card__img img{width:100%;height:100%;object-fit:cover;transition:transform .5s}.card:hover .card__img img{transform:scale(1.05)}.card__badge{position:absolute;top:12px;left:12px;padding:6px 12px;background:rgba(37,99,235,.9);color:#fff;font-size:12px;font-weight:700;border-radius:999px}.card__body{padding:20px}.card__title{font-size:18px;font-weight:700;margin-bottom:8px;line-height:1.4}.card__desc{font-size:15px;color:var(--text-muted);margin-bottom:12px}.grid{display:grid;gap:24px;grid-template-columns:repeat(auto-fill,minmax(min(320px,100%),1fr))}@media(max-width:1024px){.nav-links{display:none}}</style>
</head>
<body>
<nav><div class="nav"><a href="/" class="logo"><div class="logo__icon">üìä</div><span>SheetStudio</span></a><div class="nav-links"><a href="/" class="nav-link">Home</a><a href="/blog.html" class="nav-link nav-link--active">Blog</a><a href="/page.html?s=about" class="nav-link">About</a><a href="/page.html?s=kontak" class="btn btn--primary">Kontak</a></div><button class="theme-toggle">üåô</button></div></nav>
<section style="padding:120px 0 60px;background:var(--surface);margin-top:70px"><div class="container" style="text-align:center"><h1 style="font-size:clamp(2.5rem,6vw,4rem);margin-bottom:16px">Blog <span style="color:var(--primary)">SheetStudio</span></h1><p style="font-size:18px;max-width:600px;margin:0 auto 40px;color:var(--text-muted)">Tutorial website gratis, Google Sheets, Apps Script, Cloudflare Pages.</p><div style="max-width:500px;margin:0 auto;position:relative"><input type="text" id="search" class="input" placeholder="Cari artikel..."><span style="position:absolute;right:16px;top:50%;transform:translateY(-50%);color:var(--text-muted);pointer-events:none">üîç</span></div></div></section>
<section style="padding:80px 0"><div class="container"><div id="blog-list"><div class="loader"><div class="spinner"></div><p>Memuat artikel...</p></div></div></div></section>
<footer style="background:var(--surface);border-top:1px solid var(--border);padding:40px 0"><div class="container" style="text-align:center"><p style="font-size:14px;color:var(--text-muted)">¬© 2026 SheetStudio</p></div></footer>
<script>
// Inline blog rendering with debugging
(function(){
'use strict';

const API='https://script.google.com/macros/s/AKfycbwe9X_Af--lDfIpbmV12ezO7e7ZOWMOlf2uQzPaFmeP1TagPYfhEqnaPlwICf3dtZ_b/exec';
const container=document.getElementById('blog-list');
let allPosts=[];

console.log('üîç Loading blog...');

const formatDate=d=>{
  if(!d)return'';
  const date=new Date(d);
  return isNaN(date)?d:date.toLocaleDateString('id-ID',{year:'numeric',month:'long',day:'numeric'});
};

const createCard=post=>`
  <article class="card">
    <a href="/post.html?s=${post.slug}" style="display:block;color:inherit;text-decoration:none">
      ${post.image_url?`
        <div class="card__img">
          <img src="${post.image_url}" alt="${post.title}" loading="lazy">
          <span class="card__badge">${post.label||'Article'}</span>
        </div>
      `:''}
      <div class="card__body">
        ${post.tanggal?'<time style="font-size:13px;color:var(--text-muted);display:block;margin-bottom:8px">'+formatDate(post.tanggal)+'</time>':''}
        <h3 class="card__title">${post.title}</h3>
        ${post.description?'<p class="card__desc">'+post.description+'</p>':''}
        <span style="color:var(--primary);font-weight:600;font-size:14px">Baca ‚Üí</span>
      </div>
    </a>
  </article>
`;

const renderPosts=posts=>{
  if(posts.length===0){
    container.innerHTML='<div style="text-align:center;padding:80px 20px;color:var(--text-muted)"><p>Tidak ada artikel ditemukan</p></div>';
  }else{
    container.innerHTML='<div class="grid">'+posts.map(createCard).join('')+'</div>';
  }
};

fetch(API)
  .then(r=>{
    console.log('üì° Response:',r.status);
    return r.json();
  })
  .then(data=>{
    console.log('üì¶ Data:',data.length,'items');
    allPosts=data.filter(i=>i.tipe==='post');
    console.log('üìÑ Posts found:',allPosts.length);
    console.log('Slugs:',allPosts.map(p=>p.slug).join(', '));
    
    renderPosts(allPosts);
    console.log('üéâ Blog rendered!');
  })
  .catch(e=>{
    console.error('‚ùå Error:',e);
    container.innerHTML='<div style="text-align:center;padding:80px 20px"><h2>Error</h2><p>'+e.message+'</p></div>';
  });

// Search
document.getElementById('search').addEventListener('input',function(){
  const q=this.value.toLowerCase();
  if(!q){
    renderPosts(allPosts);
  }else{
    const filtered=allPosts.filter(p=>
      (p.title||'').toLowerCase().includes(q)||
      (p.description||'').toLowerCase().includes(q)||
      (p.label||'').toLowerCase().includes(q)
    );
    renderPosts(filtered);
  }
});

// Theme
const savedTheme=localStorage.getItem('theme')||'light';
document.documentElement.setAttribute('data-theme',savedTheme);
document.querySelector('.theme-toggle').textContent=savedTheme==='dark'?'‚òÄÔ∏è':'üåô';
document.querySelector('.theme-toggle').addEventListener('click',()=>{
  const current=document.documentElement.getAttribute('data-theme');
  const next=current==='light'?'dark':'light';
  document.documentElement.setAttribute('data-theme',next);
  localStorage.setItem('theme',next);
  document.querySelector('.theme-toggle').textContent=next==='dark'?'‚òÄÔ∏è':'üåô';
});
})();
</script>
</body>
</html>
