er);color:var(--text)}.hero{padding:120px 0 60px;background:var(--surface);margin-top:70px}.badge{display:inline-flex;padding:6px 12px;font-size:13px;font-weight:600;border-radius:999px;background:rgba(37,99,235,.1);color:var(--primary);margin-bottom:20px}.input{width:100%;padding:14px 20px;font-size:15px;background:var(--bg);border:1px solid var(--border);border-radius:12px;color:var(--text);transition:all .2s}.input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(37,99,235,.1)}.card{background:var(--surface);border:1px solid var(--border);border-radius:16px;overflow:hidden;transition:all .3s}#mobile-nav{position:fixed;top:70px;left:0;right:0;background:var(--bg);border-bottom:1px solid var(--border);padding:0 20px;z-index:99}#mobile-nav a{display:block;padding:14px 16px;border-radius:8px;margin-bottom:4px}@media(max-width:1024px){.nav-links{display:none}.nav-toggle{display:flex}}@media(min-width:1025px){#mobile-nav,.nav-toggle{display:none!important}}</style>

<script defer src="/app.js"></script>
<script>
SheetStudio.config.apiUrl='https://script.google.com/macros/s/AKfycbwe9X_Af--lDfIpbmV12ezO7e7ZOWMOlf2uQzPaFmeP1TagPYfhEqnaPlwICf3dtZ_b/exec';
SheetStudio.init();
SheetStudio.renderBlogList('blog-list');
let allPosts=[];
SheetStudio.config.cache?.then?.(d=>allPosts=d.filter(i=>i.tipe==='post'));
document.getElementById('search-input')?.addEventListener('input',function(){
const q=this.value.toLowerCase();
if(!q){SheetStudio.renderBlogList('blog-list');return}
const f=allPosts.filter(p=>(p.title||'').toLowerCase().includes(q)||(p.description||'').toLowerCase().includes(q));
document.getElementById('blog-list').innerHTML=f.length?'<div class="grid grid--3">'+f.map(SheetStudio.createBlogCard).join('')+'</div>':'<div class="empty"><p>Tidak ditemukan</p></div>'
});
</script>
